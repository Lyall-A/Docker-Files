services:
  feishin:
    image: ghcr.io/jeffvli/feishin:latest
    container_name: feishin
    restart: unless-stopped
    network_mode: bridge
    ports:
      - 9180:9180
    environment:
      - SERVER_NAME=EVIL Spotify
      - SERVER_LOCK=true
      - SERVER_TYPE=navidrome
      #- SERVER_URL=https://navidrome.lyall.lol
      - SERVER_URL=https://navidrome.external.lyall.lol
